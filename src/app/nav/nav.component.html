<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="85%" fxFlex.md="85%" fxFlex.sm="90%" fxFlex.xs="90%">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="mt-4 mb-4">
            <a href="http://globalfoodpartners.org/" target="_blank">
              <img alt="Logo" src="../../assets/img/Welfare Progress - Logo 500x300px-01-01.svg" width="500"
                height="300">
            </a>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <button class=" btn-signin heading-color mt-7 text-md dropdown-toggle" data-toggle="dropdown">Report
                cage-free
                progress <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-lr animated slideInRight" role="menu">
                <div *ngIf="showErr" class="construction">{{errMsg}}</div>
                <div *ngIf="loginView" class="col-lg-12 mt-4">
                  <form [formGroup]="loginForm" id="ajax-login-form" action="" method="post" role="form"
                    autocomplete="off">

                    <mat-form-field class="col-lg-12" appearance="outline">
                      <mat-label>Email ID</mat-label>
                      <input matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field *ngIf="!forgotPassFlow" class="col-lg-12" appearance="outline">
                      <mat-label for="password">Password</mat-label>
                      <input matInput formControlName="password">
                    </mat-form-field>


                    <div class="form-group">

                      <div class="row">
                        <div class="">

                          <div [hidden]="forgotPassFlow" class="container">
                            <div class="col-xs-6 pull-left button-lc">
                              <button (click)="signin()" type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-success1" value="Sign In"> Sign in</button>
                            </div>
                            <div class="col-xs-6 pull-right">
                              <a href="https://app.welfareprogress.com/#/authentication/signup" target="_blank"
                                type="submit" name="create-submit" id="create-submit"
                                class="form-control btn btn-success2" value="Create Account"> Register</a>

                            </div>
                          </div>
                          <div [hidden]="!forgotPassFlow" class="container">
                            <div class="col-xs-12 pull-left button-lc">
                              <button (click)="forgotPass()" type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-success1" value="Sign In"> Send OTP</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a (click)="forgotPass()" class="forgot-password">Forgot password?</a>

                          </div>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
                <div *ngIf="otpView" class="col-lg-12 mt-4">
                  <form [formGroup]="otpForm" id="ajax-login-form" action="" method="post" role="form"
                    autocomplete="off">
                    <mat-form-field class="col-lg-12" appearance="outline">
                      <mat-label >OTP</mat-label>
                      <input matInput formControlName="otp" placeholder="OTP" value="" autocomplete="off">
                    </mat-form-field>


                    <div class="form-group">
                      <div class="row">
                        <div class="container">

                          <div class="col-xs-6 pull-left button-lc">
                            <button (click)="checkTwoFa()" type="submit" name="login-submit" id="login-submit"
                              class="form-control btn btn-success1" value="Sign In"> Login</button>
                          </div>
                          <div class="col-xs-6 pull-right">
                            <button (click)="resendOtp()" type="submit" type="submit" name="create-submit"
                              id="create-submit" class="form-control btn btn-success2" value="Sign In"> Resend</button>


                          </div>
                        </div>


                      </div>
                    </div>
                  </form>

                </div>
                <div *ngIf="changePassView" class="col-lg-12 mt-4">
                  <form [formGroup]="firstFormGroup" id="ajax-login-form" action="" method="post" role="form"
                    autocomplete="off">



                    <mat-form-field class="col-lg-12" appearance="outline">
                      <mat-label>New Password </mat-label>
                      <input matInput formControlName="newpassword" />
                      <!-- <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}
                      </mat-icon> -->
                      <mat-error *ngIf="firstFormGroup.get('newpassword').hasError('required')">
                        New Password is required
                      </mat-error>

                    </mat-form-field>

                    <mat-form-field class="col-lg-12" appearance="outline">
                      <mat-label>Confirm password </mat-label>
                      <input matInput formControlName="confirmpassword">
                      <!-- <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}
                      </mat-icon> -->
                      <mat-error *ngIf="firstFormGroup.get('confirmpassword').hasError('required')">
                        Confirm Password is required
                      </mat-error>
                    </mat-form-field>

                    <span *ngIf="firstFormGroup.errors?.invalid">
                      Password doesn't match
                    </span>
                    <div class="form-group">
                      <div class="row">
                        <div class="container">
                          <div class=" col-xs-12 pull-left button-lc">
                            <button [disabled]="firstFormGroup.invalid" (click)="updaterecordpassword();" type="submit"
                              name="login-submit" id="login-submit" class="form-control btn btn-success1"
                              value="Sign In"> Save password</button>
                          </div>
                        </div>


                      </div>
                    </div>

                  </form>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
